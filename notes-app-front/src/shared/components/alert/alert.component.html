<div *ngIf="alert" [ngClass]="['toast-container toast-top-right', 'alert-' + alert.type, fadeOut ? 'fade-out' : '']">
    <h2 class="title">{{alert.type}}</h2>
    <span>{{alert.message}}</span>
</div>
