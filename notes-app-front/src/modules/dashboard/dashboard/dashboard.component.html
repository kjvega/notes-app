<div class="main-container">
    <header class="header">
        <div class="container-buttons-header">
            <button (click)="logout()">
                Cerrar sesiÃ³n
            </button>
        </div>
    </header>
     
    <div class="container-body">
        <div class="container-card" *ngFor="let note of notes">
            <h3 class="card-title">{{note.title}}</h3>
            <p class="card-description">{{note.description}}</p>
            <div>
                <button class="btn btn-primary btn-lg mt-2" (click)="openDialog()">
                    Editar Card
                </button><button class="btn btn-primary btn-lg mt-2" (click)="deleteNote(note.id)">
                    Eliminar Card
                </button>
            </div>
           
        </div>
    </div>
    <div class="container-button">
        <button class="btn btn-primary btn-low mt-2" (click)="openDialog()">
            Agregar Card
        </button>
    </div>
</div>
