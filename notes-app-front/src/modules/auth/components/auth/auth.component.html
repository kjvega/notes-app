<div class="container">
    <div class="container-image">
        <img alt="logo-nota-app" src="assets/images/auth/login.png">
    </div>
    <form class="container-main-form" [formGroup]="authForm">
        <div class="container-image-form">
            <img alt="logo-nota-app" src="assets/images/logo.png">
        </div>
        <div class="container-info">
            <h2 class="title-info">!Hola, bienbenido a Note App!</h2>
            <p class="text-info">
                Inicia sesión para administrar tu cuenta.
            </p>
        </div>
            <div class="form-container">
                <div class="form-group">
                    <label class="form-label">Usuario:</label>
                    <input class="form-input" type="text" placeholder="Digite su usuario" formControlName="userName">
                    <small *ngIf="authForm.get('userName')?.hasError('maxlength') && authForm.get('userName')?.touched" class="form-error">
                        El usuario no puede tener más de 10 caracteres.
                      </small>
                      <small *ngIf="authForm.get('userName')?.hasError('required') && authForm.get('userName')?.touched" class="form-error">
                        El usuario es obligatorio.
                      </small>
                </div>
            </div>
            <div class="form-container">
                <div class="form-group">
                    <label class="form-label">Contraseña:</label>
                    <input class="form-input" type="password" placeholder="Digite su Contraseña" formControlName="password">
                    <small *ngIf="authForm.get('password')?.hasError('maxlength') && authForm.get('password')?.touched" class="form-error">
                        La contraseña no puede tener más de 10 caracteres.
                      </small>
                      <small *ngIf="authForm.get('password')?.hasError('minlength') && authForm.get('password')?.touched" class="form-error">
                        La contraseña debe tener al menos 8 caracteres.
                      </small>
                </div>
            </div>
            <button  class="btn btn-primary btn-lg mt-2">
                Iniciar sesión
            </button>
            <div class="d-flex gap-1 mt-4">
                <p class="text-info">
                    ¿No tienes una cuenta?
                </p>
                <a class="link-auth" routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page">Registrate</a>
            </div>
    </form>
</div>
